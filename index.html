<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AgenciaDeRegistro</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="">
        <div class="myBackground px-4 py-5 px-md-5 text-center text-lg-start">
            <div class="container">
                <div class="col-lg-3 mb-5 mb-lg-0">
                    <img src="https://senhadigital.com.br/imagens/logo2sdsolucoes.png">
                </div>
                <div class="row gx-lg-5 align-items-center">
                    <div class="text col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-9 display-9 fw-bold ls-tight">
                            Tecnologia transformando <br />
                            Processos manuais em digitais
                        </h1>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-header text-muted">
                                <h1>
                                    Consulta Protocolo
                                </h1>
                            </div>
                            <div>
                                <h3 class="text-primary">Bem vindo!</h3>
                                <p class="text-primary">Informe seu protocolo recebido por e-mail e </br>seu CPF para
                                    consultar processo de registro </p>
                            </div>
                            <div class="card-body py-5 px-md-10 ">
                                <form action="php/index.php" method="post">
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-muted" for="form3Example3">Número do CPF sem
                                            traços ou ponto</label>
                                        <input type="text" id="form3Example3" name="documento" class="form-control" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label text-muted" for="form3Example4">Número do Protocolo
                                            Recebido</label>
                                        <input type="text" id="form3Example4" required name="protocolo" class="form-control" />
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Consulta
                                    </button>

                                    <div class="text-center">
                                        <button class="btn btn-secondary btn-block mb-4" type="button">Caso não tenha
                                            recebido protocolo</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
